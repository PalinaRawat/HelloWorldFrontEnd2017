<md-card class="login-card padded-divs">

  <md-card-content>
   <h1>Login</h1>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

      <!-- Email Input -->
      <div class="inputWrapper">
      <input class="formInput" placeholder="Email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" required>
      </div>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>

      <!-- Password Input -->
      <div class="inputWrapper">
      <input class="formInput" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

    <div class="buttons">
      <button class="ui-button centered" [disabled]="loading">Login</button>
      <button class="ui-button centered" [routerLink]="['/register']">Register</button>
      <button [routerLink]="['/resetPassword']" class="ui-button negative centered">Forgot Password?</button>
    </div>
      <md-progress-spinner
        *ngIf="loading"
        color="primary"
        mode="indeterminate"
        class="spinner">
      </md-progress-spinner>

    </form>
  </md-card-content>
</md-card>
