<md-card class="con">
  <md-card-content>
    <h1>Reset Password</h1>
    <div class="topSpacing">
      <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
        <div class="inputWrapper">
          <input class="formInput" placeholder="Email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" required>
        </div>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      <div class="buttons">
        <button class="ui-button topSpacing" [disabled]="loading">Reset Password</button>
      </div>

        <md-progress-spinner
          *ngIf="loading"
          color="primary"
          mode="indeterminate"
          class="spinner">
        </md-progress-spinner>

      </form>
    </div>

  </md-card-content>
</md-card>
