<md-card class="main-card">
  <md-card-header>
    <md-card-title><h1>Announcements</h1></md-card-title>
  </md-card-header>
  <md-card-content>
      <div *ngFor="let announcement of announcements">
        <md-card>
          <a *ngIf="currentUser && currentUser.roles.indexOf('admin') !== -1" class="float-right delete-button" (click)="deleteAnnouncement(announcement.id)">&times;</a>
          <md-card-header>
            <md-card-title>{{announcement.title}}</md-card-title>
            <md-card-subtitle>{{getDateString(announcement.created_at) | date:'short'}}</md-card-subtitle>
          </md-card-header>
          <md-card-content>
          <p md-line> {{announcement.message}}
          </p>
        </md-card-content>
        </md-card>
      </div>
      <md-progress-spinner
        *ngIf="loading"
        color="primary"
        mode="indeterminate"
        class="spinner">
      </md-progress-spinner>
  </md-card-content>
</md-card>
