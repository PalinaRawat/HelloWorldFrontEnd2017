<md-card class="login-card">

  <md-card-content>
      <h1>Announcements</h1>
      <div *ngFor="let announcement of announcements">
        <md-card>
          <p md-line> {{announcement.message}} </p>
        </md-card>
      </div>
      <md-progress-spinner
        *ngIf="loading"
        color="primary"
        mode="indeterminate"
        class="spinner">
      </md-progress-spinner>
  </md-card-content>
</md-card>
