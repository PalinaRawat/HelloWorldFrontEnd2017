<md-card class="home-card">
  <md-card-header>
    <md-card-title><h1>Hi {{currentUser.firstname}}!</h1></md-card-title>
  </md-card-header>
  <md-card-content>
    <div *ngIf="currentUser.roles.indexOf('admin') !== -1">
      <h3>Admin Actions:</h3>
      <li>
        <ul>
          <a md-button [routerLink]="['/applications']">Applications</a>
        </ul>
        <ul>
          <a md-button [routerLink]="['/announcement']">Post Announcement</a>
        </ul>
      </li>
    </div>
    <br>
    <div class="buttons">
      <a md-raised-button [routerLink]="['/application']">Application</a>
      <a md-button [routerLink]="['/login']">Logout</a>
    </div>
  </md-card-content>
</md-card>
